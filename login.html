<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            max-width: 700px;
        }

        .login-box {
            background-color: #f9dcdc;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            height: 100%;
            width: 100%;
            background-color: #f4b1b1;
            z-index: -1;
            border-radius: 15px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
            color: #333;
        }
        table {
            width: 100%;
            border-spacing: 15px;
        }

        td {
            padding: 10px 0;
        }

        .input-group i {
            margin-right: 15px;
            font-size: 1.5em;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e3e3e3;
            font-size: 1.1em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4a56ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #373ed1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form name="ReviewForm" onsubmit="return validate()" method="post">
                <table>
                    <tr>
                        <td><i class="fas fa-user"></i><label for="email">Mail id:</label></td>
                        <td><input type="email" id="email" name="mail" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-lock"></i><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="pass" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="login-btn">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        function validate() {
            var mail = document.forms["ReviewForm"]["mail"].value;
            var passd = document.forms["ReviewForm"]["pass"].value;
            var mail1 = mail.split("@");
            
            if (mail === "" || passd === "") {
                alert("Please enter your Email ID and password.");
                return false;
            } else if (mail1[0].length <= 10) {
                alert("Mail ID should have more than 10 characters before the '@' symbol.");
                return false;
            } else {
                alert("Login successful!");
                window.location.href = "page.html";
                return false; 
            }
        }
    </script>
</body>
</html>
