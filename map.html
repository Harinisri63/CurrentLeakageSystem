<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #4c008c;
            padding: 20px;
        }

        .brand {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 15px 0;
            color: #a09fe6;
            cursor: pointer;
        }

        .menu li:hover {
            color: white;
        }

        .menu li i {
            margin-right: 10px;
        }

        .main-content {
            width: 80%;
            padding: 20px;
        }

        .main-content h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .map-container {
            margin: 20px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="brand"><i class="fas fa-bolt"></i> Inovolt</h1>
            <ul class="menu">
                <li><i class="fas fa-tachometer-alt"></i><a href="dashboard.html" style="color:white; text-decoration: none;"> Dashboard</a></li>
                <li><i class="fas fa-broadcast-tower"></i><a href="code.html" style="color:white; text-decoration: none;"> Live Data</a></li>
                <li><i class="fas fa-chart-bar"></i><a href="#analysis" style="color:white; text-decoration: none;"> Analysis</a></li>
                <li><i class="fas fa-map"></i><a href="map.html" style="color:white; text-decoration: none;"> Map</a></li>
                <li><a href="index.html" style="color:white; text-decoration: none;"> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="map-container">
                <h2>Coimbatore Map</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([10.8738397, 77.0227121], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([10.8738397, 77.0227121]).addTo(map)
            .bindPopup('Coimbatore, Tamil Nadu, India')
            .openPopup();
    </script>
</body>
</html>
